<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .parent{
                width: 1500px;
                height: 600px;
                background:red;
                position: relative;
            }
            .overlay{
                position: absolute;
                top:0px;
                left:0px;
                width: 1500px;
                height: 600px;
                background-image: linear-gradient(transparent 20%, white 70%);
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="overlay"></div>
            <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img17/AmazonDevices/Echodevice21/smartshoppingdays/ASH-GW_1500X600._CB664047323_.jpg" />
        </div>
    </body>
</html>
